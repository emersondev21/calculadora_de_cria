<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Calculadora de cria</title>
</head>
<body>
  <h1 id="titulo" onclick="vibrar()">Calculadora de cria</h1>
  <div class="calculadora" id="calculadora">
    <div class="tela" id="tela"></div>
    <div class="botoes" id="botoes">
      <div class="linha1 linha" id="linha1">
        <button class="limpar" id="limpar" value="clear">C</button>
        <button class="dividir" id="dividir" value="divide">DEL</button>
        <button class="porcentagem" id="porcentagem" value="percent">%</button>
        <a href="https://github.com/emersongg21"><button>ðŸ‘¾</button></a>
      </div>
      <div class="linha2 linha" id="linha2">
        <button class="buttonbox">7</button>
        <button class="buttonbox">8</button>
        <button class="buttonbox">9</button>
        <button class="buttonbox">X</button>
      </div>
      <div class="linha3 linha" id="linha3">
        <button class="buttonbox">4</button>
        <button class="buttonbox">5</button>
        <button class="buttonbox">6</button>
        <button class="buttonbox">-</button>
      </div>
      <div class="linha4 linha" id="linha4">
        <button class="buttonbox">1</button>
        <button class="buttonbox">2</button>
        <button class="buttonbox">3</button>
        <button class="buttonbox">+</button>
      </div>
      <div class="linha5 linha" id="linha5">
        <button class="buttonbox">00</button>
        <button class="buttonbox">0</button>
        <button class="buttonbox">,</button>
        <button class="buttonbox">=</button>
      </div>
    </div>
  </div>
</body>

<script src="assets/script/script.js"></script>
</html>
